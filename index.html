<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <!--Logo e testo-->
                <center>
                    <img class="logo" src="img/logo.png">
                    <h1 class="logo-text">Taking Booleaners from A to B</h1>
                </center>
            </header>

            <nav>
                <!--Input e testo-->
                <div>
                    <center>
                        <div class="boxed">
                            <button class="button">Prenota</button>
                            <button class="button">Termina Prenotazione</button>
                            <button class="button">Accendi Luci</button>
                        </div>
                    </center>
                </div>
            </nav>

            <main>
                <!--Scelte Monopattino-->
                <div class="pick">
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Gino22</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via Guadalametri - a 220 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery1"></div>
                    </div>
                    
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Mike24</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via Ricciardoni - a 420 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery2"></div>
                    </div>
                    
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Fede154</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via Mentarini - a 490 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery3"></div>
                    </div>
                    
                </div>
            </main>
        </div>
    </body>
</html>
